<app-modal #modalRoot
           [backdrop]="false"
           [modalTitle]="'File Explorer'"
           [width]="640"
           [height]="300"
           [minWidth]="500"
           [minHeight]="200"
           [maximizable]="true"
           [visible]="true">
  <ng-container class="app-modal-toolbar">
    <p-menubar [model]="menuItems">
    </p-menubar>
    <app-breadcrumbs [crumbs]="breadcrumbs"></app-breadcrumbs>
  </ng-container>
  <ng-container class="app-modal-body">
    <router-outlet (activate)="routeActivated($event)"></router-outlet>
  </ng-container>
  <ng-container class="app-modal-footer">
    <button type="button" class="button button3">Delete</button>&nbsp;
    <button type="button" class="button button1">Save</button>
    <button type="button" class="button button2" style="float: right;" [routerLink]="['']">Close</button>
  </ng-container>
</app-modal>
